<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <h3 class="page-title">Bejelentkezés</h3>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginform">
            <div class="form-group">
                <input type="email" class="form-control input-style" id="email" placeholder="Email" formControlName="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-style" id="Password" placeholder="Password" [(ngModel)]="password" formControlName="password" required>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Bejelentkezek</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-12">
                    <p class="text-center" routerLink="/registration">Regisztrálok a játékba</p>
                </div>
            </div>
        </form>
    </div>
</div>
