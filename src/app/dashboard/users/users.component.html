<div class="row">
  <h2 class="page-title">Dashboard
          <small>Teams</small>
  </h2> 
</div>
  
<!-- USERS -->
<div class="row">
      <div class="col-xs-12">
          <section class="widget">
              <header>
                  <h4>
                      Users <span class="fw-semi-bold"></span>
                  </h4>
                  <div class="widget-controls">
                      <div class="form-group">
                          <input type="text" class="form-control input-style" 
                          name="search" 
                          placeholder="Search.." 
                          [(ngModel)]="userSearch">
                        </div>
                  </div>
              </header>
              <div class="body">
                  <table class="table table-striped">
                      <thead>
                      <tr>
                          <th class="hidden-xs">#</th>
                          <th class="hidden-xs">ID</th>
                          <th class="hidden-xs">Image</th>
                          <th class="hidden-xs">Username</th>
                          <th>Info</th>
                          <th class="hidden-xs">Regdate</th>
                          <th class="hidden-xs">Aktiv</th>
                          <th></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let i = index;let item of users | orderBy: userOrderKey : userOrderReverse | filter:userSearch">
                          <td class="hidden-xs">{{i+1}}</td>
                          <td class="hidden-xs">{{item._id}}</td>
                          <td class="hidden-xs">
                              <img class="img-rounded" src="./assets/img/player.png" alt="" height="50">
                          </td>
                          <td class="hidden-xs">
                                <input class="transparentinput" type="text" [(ngModel)]="item.username" name="username" >
                          </td>
                          <td>
                              <p class="no-margin hidden-sm hidden-md hidden-lg">
                                  <small>
                                      <span class="fw-semi-bold">Username:</span>
                                      <input class="transparentinput" type="text" [(ngModel)]="item.username" name="username" >
                                  </small>
                              </p>
                              <p class="no-margin">
                                  <small>
                                      <span class="fw-semi-bold">Email:</span>
                                      <input class="transparentinput" type="text" [(ngModel)]="item.email" name="email" >
                                  </small>
                              </p>
                              <p>
                                  <small>
                                      <span class="fw-semi-bold">Password:</span>
                                      <input class="transparentinput" type="text" [(ngModel)]="item.password" name="password" >
                                  </small>
                              </p>
                              <p>
                                  <small>
                                      <span class="fw-semi-bold">Role:</span>
                                      <input class="transparentinput" type="text" [(ngModel)]="item.role" name="role" >
                                  </small>
                              </p>
                          </td>
                          <td class="hidden-xs text-muted">
                                  {{item.regdate}}
                          </td>
                          <td class="hidden-xs text-muted">
                                <input class="transparentinput" type="text" [(ngModel)]="item.aktiv" name="aktiv" >
                          </td>
                          <td>
                              <button class="btn btn-save" (click)="EditUser(item)">Save</button>
                              <button class="btn btn-remove" (click)="DeleteUser(item)">Remove</button>
                          </td>
                      </tr>
                      
                      </tbody>
    
                  </table>
                  <div class="clearfix">
                      <div class="pull-right">
                          <button class="btn btn-default btn-sm">
                              Send to ...
                          </button>
                          <div class="btn-group">
                              <button class="btn btn-sm btn-inverse dropdown-toggle" data-toggle="dropdown">
                                  &nbsp; Clear &nbsp;
                                  <i class="fa fa-caret-down"></i>
                              </button>
                              <ul class="dropdown-menu dropdown-menu-right">
                                  <li><a href="#">Clear</a></li>
                                  <li><a href="#">Move ...</a></li>
                                  <li><a href="#">Something else here</a></li>
                                  <li class="divider"></li>
                                  <li><a href="#">Separated link</a></li>
                              </ul>
                          </div>
                      </div>
                      <p>Basic table with styled content</p>
                  </div>
              </div>
          </section>
      </div>
</div>
