
<div class="col-xs-4 oddsContainer nopaddingLeft nopaddingRight" *ngFor="let akt of outcome"
  id="{{tools.decodeId(match._id,akt.sign,match[akt.name])}}"
  [class.activeOdds]="akt.sign == SelectedOdds"
  (click)="oddsClick(match,match[akt.name],$event,akt.sign)">
  <span class="oddspos">{{akt.sign}}</span>
  <span class="oddsvalue">{{match[akt.name]}}</span>
</div>
