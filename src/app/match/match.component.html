<div class="row text-center matchRow" *ngFor="let i = index;let item of matches">
  <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2"><img src="./assets/icons/flags/{{item.teamA.flag}}" alt=""></div>
  <div class="hidden-xs hidden-sm col-md-2 col-lg-2 colorwhite displaytable">
    <div class="displaytablecell nationalname">{{item.teamA.name}}</div>
  </div>
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <div class="row">
      <div class="col-xs-12 colorwhite"><span class="goals">{{item.goalA}}-{{item.goalB}}</span></div>
      <div class="col-xs-12 colorwhite"><span class="locationtime">{{item.date | timestampToDate}} | {{item.location}}</span></div>
    </div>
  </div>
  <div class="hidden-xs hidden-sm col-md-2 col-lg-2 colorwhite displaytable">
    <div class="displaytablecell nationalname">{{item.teamB.name}}</div>
  </div>
  <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2"><img src="./assets/icons/flags/{{item.teamB.flag}}" alt=""></div>
</div>
