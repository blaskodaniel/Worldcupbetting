<div class="row">
  <div class="profilePanel">
    <div class="row">
      <div class="col-xs-12">
        <img class="img-rounded" src="./assets/img/{{user?.avatar}}" alt="" height="50">
      </div>
      <div class="col-xs-12">
        <h2>{{user?.name}}</h2>
      </div>
      <div class="col-xs-12">
        <p>{{user?.email}}</p>
      </div>
      <div class="col-xs-12">
        <p>Pontod: {{user?.score}}</p>
      </div>
    </div>
  </div>
</div>
