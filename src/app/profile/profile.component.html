<div class="row">
<div class="box box-widget widget-user">
  <!-- Add the bg color to the header using any of the bg-* classes -->
  <div class="widget-user-header bg-aqua-active">
    <h3 class="widget-user-username">{{user?.username}}</h3>
    <h5 class="widget-user-desc">{{user?.email}}</h5>
    <h5 class="widget-user-desc">Status: {{user?.role}}</h5>
  </div>
  <div class="widget-user-image">
    <img class="img-circle" src="./assets/img/{{user?.avatar}}" alt="User Avatar">
  </div>
  <div class="box-footer">
    <div class="row">
      <div class="col-sm-4 border-right">
        <div class="description-block">
          <h5 class="description-header">{{user?.score}}</h5>
          <span class="description-text">SCORE</span>
        </div>
        <!-- /.description-block -->
      </div>
      <!-- /.col -->
      <div class="col-sm-4 border-right">
        <div class="description-block">
          <h5 class="description-header">13,000</h5>
          <span class="description-text">FOLLOWERS</span>
        </div>
        <!-- /.description-block -->
      </div>
      <!-- /.col -->
      <div class="col-sm-4">
        <div class="description-block">
          <h5 class="description-header">35</h5>
          <span class="description-text">PRODUCTS</span>
        </div>
        <!-- /.description-block -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
</div>
</div>

<div class="row" *ngIf="coupon?.length == 0">
  <div class="col-xs-12">
    <p>Nincsen aktív fogadásod</p>
  </div>
</div>
<div class="row" *ngIf="coupon?.length > 0">
  <div class="list-group" *ngFor="let i = index;let c of coupon"> 
      <a class="list-group-item active"> 
        <span class="status">
          <span class="score">55 p</span>
          <img class="result" [src]="img_success">
        </span>
        <h4 class="list-group-item-heading">{{c.teamA}} - {{c.teamB}} ({{c.outcome}})</h4>
        <div class="row">
          <div class="col-xs-6 coupon_info">
                <p class="date">({{c.date | timestampToDate}})</p>
                <p class="list-group-item-text">Feltett pont: {{c.bet}} pont</p> 
                <p class="list-group-item-text">Szorzó: {{c.odds}}</p>
                <p class="list-group-item-text">Nyereményed: {{c.result}} pont</p>
          </div>
          <div class="col-xs-6 buttons">
              <button class="btn btn-save" (click)="editCoupon(c)">Módosít</button>
              <button class="btn btn-remove" (click)="removeCoupon(c)">Töröl</button>
          </div>
        </div>
      </a> 
  </div>
</div>
