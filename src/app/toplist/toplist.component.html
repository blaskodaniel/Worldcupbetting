<div class="toplist">
  <div id="stats" class="tab-pane clearfix">
      <h5 class="tab-header"> Toplista</h5>
      <ul class="news-list">
          <li *ngFor="let akt of test" (click)="Selected(akt)">
              <img src="./assets/img/player.png" alt="" class="pull-left img-circle">
              <div class="news-item-info" [class.selected]="akt.name == selectedname">
                  <div class="name"><a>{{akt.name}}</a></div>
                  <div class="position">{{akt.pont}}</div>
                  <div class="time"></div>
              </div>
          </li>
      </ul>
  </div>
</div>
